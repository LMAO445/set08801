<!DOCTYPE html>
<html>
<head>
    <title>SET08801 - Inline JavaScript</title>
</head>
<body>
    <p><a href="#" onclick="console.log ('Hello World')">Click Me</a></p>
    <p><a href="#" onclick='console.log ("Hello World")'>Click Me</a></p>
    

    <p><a href="#" onmouseover="alert ('Hello');">Hover over me</a></p>
    <p><a href="#" onmouseout="alert ('Hello');">Hover over me</a></p>
</body>
</html>
